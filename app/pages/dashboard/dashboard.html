<ion-header>

  <ion-navbar teal>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class='modal' *ngIf='!(af.auth | async)'>
    <ion-card>
      <ion-card-header>
        Buy HomeClub hardware and become a member at:
      </ion-card-header>

      <ion-card-content>
        <a href="http://homeclub.us" target="_">http://homeclub.us</a>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-card>
    <ion-list>
      <ion-list-header>
        Network Hub
        <ion-icon name="battery-charging" item-right green></ion-icon>
        <ion-icon name="wifi" item-right yellow></ion-icon>
      </ion-list-header>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-list-header>
        Living Room
        <ion-note item-right>Aug 22 9:40 PM</ion-note>
      </ion-list-header>
      
      <ion-item>
        <ion-icon name='thermometer' item-left primary></ion-icon>
        75.2 ℉
      </ion-item>

      <ion-item>
        <ion-icon name='bulb' item-left primary></ion-icon>
        208 lux
      </ion-item>

      <ion-item>
        <ion-icon name='rainy' item-left primary></ion-icon>
        85%
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-list-header>
        Master Bedroom
        <ion-note item-right>Aug 22 9:39 PM</ion-note>
      </ion-list-header>
      
      <ion-item>
        <ion-icon name='thermometer' item-left primary></ion-icon>
        75.8 ℉
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-list-header>
        Garage
        <ion-note item-right>Aug 22 9:40 PM</ion-note>
      </ion-list-header>
      
      <ion-item>
        <ion-icon name='thermometer' item-left primary></ion-icon>
        89.1 ℉
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
