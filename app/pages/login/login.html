<ion-content padding>
  <ion-slides [options]="{pager: false}">
    <ion-slide>
      <div class="divImage">
        <img src="images/logo.png" />
      </div>
      <div style='margin-top:50px' class="divText">
        <form #loginForm='ngForm'>
          <h2 primary class="slide-title app-title">Member</h2>
          <ion-item>
            <ion-label primary stacked>Email</ion-label>
            <ion-input type="email" [(ngModel)]="user.email" name="email" placeholder="Email Input"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label primary stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="Password Input"></ion-input>
          </ion-item>

          <button full (click)='doLogin(loginForm.value)'>Login as Member</button>
        </form>
      </div>

      <div style='margin-top:25px' class="divText">
        <h2 blue class="slide-title app-title">Guest</h2>

        <button (click)='loginGuest()' full color='blue'>Login as Guest</button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
