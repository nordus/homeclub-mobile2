<ion-header>

  <ion-navbar teal>
    <ion-title>Verify Scout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      To complete please scan Scout's barcode.
    </ion-card-content>
    <ion-row>
      <button (click)='scan()' clear>
        <ion-icon name='barcode' item-left></ion-icon>
        Scan
      </button>
    </ion-row>
  </ion-card>

</ion-content>
